<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <div class="logo">FruitStore</div>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="login.html">Đăng nhập</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Đăng ký</h2>
        <form action="register_process.php" method="POST">
            <label for="register-name">Họ và tên:</label>
            <input type="text" id="register-name" name="name" required autocomplete="off">

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required autocomplete="off">

            <label for="register-password">Mật khẩu:</label>
            <input type="password" id="register-password" name="password" required autocomplete="off">

            <label for="register-confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="register-confirm-password" name="confirm_password" required autocomplete="off">

            <button type="submit">Đăng ký</button>

            <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
        </form>
    </section>
</body>

</html>
