<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <h1 class="logo">Fruit Market</h1>
            <input type="text" class="search-bar" placeholder="Bạn cần tìm sản phẩm gì?">
            <button class="search-button">Tìm</button>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#">Nguồn Gốc</a></li>\
                <li><a href="payment.html">Thanh Toán</a></li>
            </ul>
        </nav>
    </header>

    <!-- Giỏ hàng -->
    <div class="cart-container">
        <h1>Giỏ Hàng của Bạn</h1>
        <div id="cart-items-list">
            <!-- Các sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
        </div>

        <div class="cart-summary">
            <p id="cart-total">Tổng tiền: 0đ</p>
            <button id="checkout-btn">Tiến hành Thanh Toán</button>
        </div>

        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <h2>Đã hoàn tất thanh toán!</h2>
                <p>Cảm ơn bạn đã mua hàng. Đơn hàng của bạn sẽ được xử lý sớm.</p>
                <button id="close-modal-btn">Đóng</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
